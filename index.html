<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Prototype Embed</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f0f4ff 0%, #f9f9fb 50%, #f4f0ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      main {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 1.5rem;
        box-shadow: 0 25px 60px -30px rgba(15, 23, 42, 0.5);
        padding: 2.5rem;
        max-width: 960px;
        width: 100%;
        backdrop-filter: blur(12px);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(2rem, 1.5rem + 2vw, 3rem);
        text-align: center;
        color: #1f2a44;
      }

      p {
        line-height: 1.6;
        color: #39465d;
        max-width: 60ch;
        margin: 0 auto 2rem auto;
        text-align: center;
      }

      iframe {
        display: block;
        margin: 0 auto;
        border: 1px solid rgba(31, 42, 68, 0.1);
        border-radius: 1rem;
        width: min(100%, 960px);
        aspect-ratio: 16 / 9;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #5b6b84;
      }

      a {
        color: #3b5bdb;
      }

      @media (max-width: 600px) {
        main {
          padding: 1.75rem 1.25rem;
        }

        p {
          margin-bottom: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Judy's recent work</h1>
      <p>
        Explore the interactive Figma prototype below. Use the toolbar at the bottom of the
        frame to navigate between screens, or open it in a new tab for a full-screen
        experience.
      </p>
      <iframe
        title="Judy's 2025 Figma Prototype"
        src="https://embed.figma.com/proto/M16qKKA23D87mrL5JfEwqK/JZ--2025-?page-id=341%3A643&amp;node-id=341-644&amp;p=f&amp;viewport=105%2C404%2C0.05&amp;scaling=scale-down&amp;content-scaling=fixed&amp;starting-point-node-id=341%3A644&amp;embed-host=share"
        allowfullscreen
      ></iframe>
      <footer>
        Having trouble loading the prototype? <a href="https://www.figma.com/proto/M16qKKA23D87mrL5JfEwqK/JZ--2025-?page-id=341%3A643&amp;node-id=341-644" target="_blank" rel="noreferrer">Open it directly in Figma</a>.
      </footer>
    </main>
  </body>
</html>
